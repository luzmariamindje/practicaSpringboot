<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">
<head>
    <meta charset="UTF-8">
    <title>mostraTaula</title>
</head>
<body>

<div th:each="clientes: ${cliente}" th:unless="${cliente.isEmpty()}">

    <div>
        <p th:text="${clientes.nombres}"></p>
        <p th:text="${clientes.apellidos}"></p>
        <p th:text="${clientes.email}"></p>
        <a th:href="@{updateClientes(idClientes=${clientes.id})}"><button>Update Clientes</button></a>
        <a th:href="@{delete(idClientes=${clientes.id})}"><button type="button">Borrar Clientes</button></a>
    </div>
</div>

<div th:if="${cliente.isEmpty()}"><p>La tabla est√° vacia</p></div>

<a th:href="@{insertClientes}"><button th:text="${insert}">Modificar Clientes</button></a>

</body>
</html>
